<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터랙티브 이미지와 메뉴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 추가된 스타일 */
        .central-image {
            width: 100%;
            max-width: 400px; /* SVG의 최대 너비 조절 */
            height: auto;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .image-menu-container {
            position: relative;
        }
        /* 배경 어둡게 처리 (선택 사항) */
        .image-menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="image-menu-container position-relative">
            <!-- 드리미한 달 SVG 삽입 -->
            <svg class="central-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
                <!-- Sky Blue Background -->
                <rect width="100%" height="100%" fill="#87CEEB"/>

                <!-- Dreamy Moon -->
                <circle cx="600" cy="150" r="80" fill="white" opacity="0.8"/>
                
                <!-- Moon Craters -->
                <circle cx="580" cy="130" r="10" fill="grey" opacity="0.6"/>
                <circle cx="620" cy="160" r="12" fill="grey" opacity="0.6"/>
                <circle cx="600" cy="180" r="8" fill="grey" opacity="0.6"/>
                <circle cx="630" cy="140" r="6" fill="grey" opacity="0.6"/>

                <!-- Soft Clouds -->
                <ellipse cx="200" cy="100" rx="100" ry="50" fill="white" opacity="0.5"/>
                <ellipse cx="250" cy="120" rx="100" ry="50" fill="white" opacity="0.5"/>
                <ellipse cx="300" cy="100" rx="100" ry="50" fill="white" opacity="0.5"/>
                
                <ellipse cx="500" cy="300" rx="120" ry="60" fill="white" opacity="0.4"/>
                <ellipse cx="550" cy="320" rx="120" ry="60" fill="white" opacity="0.4"/>
                <ellipse cx="600" cy="300" rx="120" ry="60" fill="white" opacity="0.4"/>
                
                <!-- Stars -->
                <circle cx="100" cy="50" r="2" fill="white" />
                <circle cx="150" cy="80" r="2" fill="white" />
                <circle cx="400" cy="200" r="2" fill="white" />
                <circle cx="350" cy="250" r="2" fill="white" />
                <circle cx="450" cy="100" r="2" fill="white" />
                <circle cx="700" cy="50" r="2" fill="white" />
                <circle cx="750" cy="80" r="2" fill="white" />
                
                <!-- Gradient for a Dreamy Effect -->
                <defs>
                    <radialGradient id="moonGradient" cx="0.5" cy="0.5" r="0.5">
                        <stop offset="0%" stop-color="white" />
                        <stop offset="100%" stop-color="#f0f0f0" />
                    </radialGradient>
                </defs>
                
                <circle cx="600" cy="150" r="80" fill="url(#moonGradient)" opacity="0.8"/>
            </svg>

            <nav class="menu">
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#services">서비스</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
